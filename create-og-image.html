<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .globe {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            position: relative;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.4);
            animation: rotate 20s linear infinite;
        }
        
        .globe::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 50%);
        }
        
        .connections {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .dot.secure {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }
        
        .dot:nth-child(1) { top: 30%; left: 40%; }
        .dot:nth-child(2) { top: 60%; left: 70%; background: #f59e0b; box-shadow: 0 0 10px #f59e0b; }
        .dot:nth-child(3) { top: 45%; left: 25%; }
        .dot:nth-child(4) { top: 35%; left: 75%; }
        
        .content {
            margin-left: 80px;
            color: white;
            z-index: 10;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 24px;
            color: #94a3b8;
            margin-bottom: 30px;
        }
        
        .features {
            font-size: 18px;
            color: #cbd5e1;
        }
        
        .features div {
            margin-bottom: 8px;
        }
        
        .icon {
            display: inline-block;
            margin-right: 10px;
            color: #10b981;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    
    <div class="globe">
        <div class="connections">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot secure"></div>
            <div class="dot secure"></div>
        </div>
    </div>
    
    <div class="content">
        <div class="title">SSH Globe Tracker</div>
        <div class="subtitle">Visualize SSH Connections Worldwide</div>
        <div class="features">
            <div><span class="icon">üó∫Ô∏è</span>Interactive World Map</div>
            <div><span class="icon">üîí</span>Security Analysis</div>
            <div><span class="icon">üìä</span>Real-time Monitoring</div>
            <div><span class="icon">üåç</span>Geolocation Tracking</div>
        </div>
    </div>
</body>
</html>
